<script>
  // copy and pasted from https://stackoverflow.com/a/2117523/1753765
  function uuidv4() {
    return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
      (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
    );
  }
</script>

<button onclick="(()=>{document.querySelector('#uuidv4').value = uuidv4()})() ">uuid-v4</button>
<br/><br/>
<textarea name="uuid" id="uuidv4" cols="40" rows="2"></textarea>
